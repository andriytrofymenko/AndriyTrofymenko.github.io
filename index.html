<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andriy Trofymenko - Ingeniero Industrial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
        }

        header {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 0;
            text-align: center;
            color: white;
            border-radius: 0 0 20px 20px;
            backdrop-filter: blur(10px);
        }

        header img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #0073e6;
        }

        header p.specialization {
            font-size: 1.2rem;
            font-weight: 400;
            color: #0073e6;
        }

        section {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            padding: 25px;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #0073e6;
            font-size: 2rem;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
        }

        a {
            color: #0073e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #005bb5;
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <div class="container">
            <img src="https://i.ibb.co/WWSsTGT4/foto-perfil.jpg" alt="Foto de Andriy Trofymenko">
            <h1>Andriy Trofymenko</h1>
            <p>INGENIERO INDUSTRIAL</p>
            <p class="specialization">Especializado en mejora continua, optimización de procesos y gestión de proyectos.</p>
        </div>
    </header>
</body>
</html>
